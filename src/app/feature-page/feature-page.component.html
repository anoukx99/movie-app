<div class="w-full md:px-10">
  <div class="flex flex-row gap-5 flex-wrap md:flex-nowrap">
    @for (movie of movies$; track movie) {
    <div
      class="flex flex-col border rounded-xl m-5 px-2 md:px-10 py-1 md:py-4 w-full md:w-1/2"
    >
      @if(movie.Response === 'True') {
      <h1
        class="text-3xl lg:text-5xl text-center text-bold text-yellow-500 py-2"
      >
        {{ movie.Title }}
      </h1>
      <img
        [src]="movie.Poster"
        class="w-1/2 mx-auto"
        [alt]="'Movie poster from ' + movie.Title"
      />
      <p>{{ movie.Plot }}</p>
      <p class="text-gray-600">Produced in {{ movie.Year }}.</p>
      <p class="text-gray-600">Awards: {{ movie.Awards }}</p>
      } @else {
      <div class="text-red-500">Error: {{ movie.Error }}</div>
      }
    </div>
    }
  </div>
</div>
